<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario bootstrap</title>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./FormModal.js">
</head>
<body></br>
    <div class="container">
     <form class="form">

      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="NumControl" class="control-label">Num. de Control</label>
                <input id="NumControl" type="text" class="form-control" placeholder="00000000"/>
          </div>
          <div class="form-group col-sm-12 col-md-12 col-lg-8">
                <label for="NombreEs">Nombre(s)</label>
                <input id="NombreEs" type="text" class="form-control" placeholder="Nombre(s)"/>
          </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <label for="ApellidoPa" class="control-label">Apellido Paterno</label>
              <input id="ApellidoPa" type="text" class="form-control" placeholder="Apellido Paterno"/>
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <label for="ApellidoMa">Apellido Materno</label>
              <input id="ApellidoMa" type="text" class="form-control" placeholder="Apellido Materno"/>
        </div>
       </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Sexo">Sexo:  </label>
                <select class="form-select col-sm-8 col-md-6 col-lg-3" aria-label="Sexo">
                    <option selected> - </option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Otro</option>
                  </select>
          </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12 col-md-4 col-lg-5">
              <label for="FechaNa" class="control-label">Fecha de nacimiento</label>
              <input id="ApellidoPa" type="text" class="form-control" placeholder="dd/mm/aaaa"/>
        </div>
        <div class="form-group col-sm-12 col-md-8 col-lg-7">
              <label for="DireccionEs">Direccion</label>
              <input id="DireccionEs" type="text" class="form-control" placeholder="Calle #Numero"/>
        </div>
      </div>

    <div class="row">
        <div class="form-group col-sm-12 col-md-8 col-lg-6">
              <label for="Email" class="control-label">Email</label>
              <input id="Email" type="text" class="form-control" placeholder="Email"/>
        </div>
        <div class="form-group col-sm-12 col-md-4 col-lg-6">
            <label for="Tel">Telefono</label>
            <input id="Tel" type="text" class="form-control" placeholder="(Lada) Numero"/>
      </div>       
       </div>



      <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                  <label for="ciudad">Ciudad</label>
                  <input id="ciudad" type="text" class="form-control" placeholder="Ciudad"/>
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                  <label for="estado">Estado</label>
                  <input id="estado" type="text" class="form-control" placeholder="Estado"/>
            </div>
      </div>

      <div class="row">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Recordar">
            <label class="form-check-label" for="Recordar">Recordar Datos</label>
        </div>

      </div></br> 

       <button id="btnAlerta" type="button" class="btn btn-primary">Alerta</button>
       <button id="btnAt" type="button" class="btn btn-primary" data-toggle="modal" data-target="#ventanaM">Atributos</button>
       <button id="btnJS" type="button" class="btn btn-primary">JS</button>
       <button id="btnSw" type="button" class="btn btn-primary">Sweet</button>
       <button id="btnRe" type="reset" class="btn btn-default">Limpiar</button>
    
       <div id="ventanaA" class="alert alert-primary -dismissible collapse" role="alert">
        A simple primary alert—check it out!
        <button id="btnCerrarA" type="button" class="close" aria-hidden="true" >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>

       <div class="modal fade" id="ventanaM" tabindex="-1" role="dialog" aria-labelledby="TituloM" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloM">¿Esta seguro que desea guardar los datos?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
           </div>
           <div class="modal-body">
            Los cambios seran irreversibles...
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Guardar datos</button>
           </div>
          </div>
         </div>
        </div>
             
    </form>
    <script src="FormModal.js"></script>
</body>
<html>
